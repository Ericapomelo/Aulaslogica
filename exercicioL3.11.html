<script>
    let hora= parseInt(prompt(" Digite uma hora"));
    let salario1= (12* hora);
    let salario2= (17* hora);
    let salario3= (25* hora); 
    alert(" O salario do prefessor nivel1 seria de:" + salario1 + "R$");
    alert(" O salario do prefessor nivel2 seria de:" + salario2 + "R$");
    alert(" O salario do prefessor nivel3 seria de:" + salario3 + "R$");
</script>
