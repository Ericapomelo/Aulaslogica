<script>
    let valor_litro = parseInt(prompt(" Digite o valor do litro "));
    let litros= parseInt(prompt(" Digite a quantidade de litros"));
    let valor_total= valor_litro * litros;
    let desc= valor_total * 0.10;
    let valor_desc= valor_total - desc;
    alert ( "o valor total é de: " + valor_total  + "\n O valor com desconto é de : " + valor_desc);
    


</script>
